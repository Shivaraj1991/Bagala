<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Fruit</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for t in fruits %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ t.fruit }}</td>
                <td>{{ t.rate }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No fruits available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
</body>
</html>
